        # å¤åˆ¶ CNAME æ–‡ä»¶ï¼ˆå¦‚æœå­˜åœ¨ï¼‰
        if [ -f "CNAME" ]; then
          echo "å¤åˆ¶ CNAME æ–‡ä»¶åˆ° dist ç›®å½•"
          cp CNAME dist/
          echo "CNAME å†…å®¹: $(cat CNAME)"
        else
          echo "æœªæ‰¾åˆ° CNAME æ–‡ä»¶"
        fi
        
        # æ·»åŠ  .nojekyll æ–‡ä»¶
        echo "åˆ›å»º .nojekyll æ–‡ä»¶"
        touch dist/.nojekyll
        
        # æ˜¾ç¤ºæœ€ç»ˆçš„ç›®å½•ç»“æ„
        echo "éƒ¨ç½²æ–‡ä»¶åˆ—è¡¨:"
        find dist/ -type f | sort
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
